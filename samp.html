<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Languages</title>
    <style>
        body {
            background-color: black;
            background-size: cover; /* Adjust as needed */
            background-repeat: no-repeat; /* Adjust as needed */
            background-attachment: fixed; /* Adjust as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle-container {
            position: relative;
        }

        .center-circle {
            width: 427.5px; /* Decreased by 5% */
            height: 427.5px; /* Decreased by 5% */
            background-color: rgba(55, 177, 156, 0.5); /* Translucent brown color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center-circle img {
            width: 400px; /* Decreased by 5% */
            height: 400px; /* Decreased by 5% */
            border-radius: 100%;
        }

        .imaginary-circle {
            width: 855px; /* Decreased by 5% */
            height: 855px; /* Decreased by 5% */
            border: none;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle {
            width: 171px; /* Decreased by 5% */
            height: 171px; /* Decreased by 5% */
            background-color: rgba(232, 243, 241, 0.92); /* Translucent brown color */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: absolute;
            font-weight: bold; /* Make the language text bold */
        }

        .imaginary-circle .circle:nth-child(1) {
            top: 50%;
            left: 93.75%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(2) {
            top: 18.75%;
            left: 81.25%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(3) {
            top: 6.25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(4) {
            top: 18.75%;
            left: 18.75%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(5) {
            top: 50%;
            left: 6.25%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(6) {
            top: 81.25%;
            left: 18.75%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(7) {
            top: 93.75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .imaginary-circle .circle:nth-child(8) {
            top: 81.25%;
            left: 81.25%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="center-circle">
            <img src="center.webp" alt="CenterImage">
        </div>
        <div class="imaginary-circle">
            <div class="circle">
                <!-- <a href="#" id="/login"><b>chore management</b></a> -->
                <form action="/core" method="GET">
                    <Button type="submit">Core management</Button>
                </form>
            </div>
            <div class="circle">
                <!-- <a href="#" id="/login"><b>chore management</b></a> -->
                <form action="/budget" method="GET">
                    <Button type="submit">Budget Management</Button>
                </form>
            </div>
            
            <div class="circle"><a href="link_to_tamil.html"><b>தமிழ்</b></a></div>
            <div class="circle"><a href="link_to_urdu.html"><b>اردو</b></a></div>
            <div class="circle"><a href="link_to_malayalam.html"><b>മലയാളം</b></a></div>
            <div class="circle"><a href="link_to_kannada.html"><b>ENGLISH</b></a></div>
            <div class="circle"><a href="link_to_punjabi.html"><b>ਪੰਜਾਬੀ</b></a></div>
            <div class="circle"><a href="link_to_kashmiri.html"><b>کشمیری</b></a></div>
        </div>
    </div>
</body>
</html>
